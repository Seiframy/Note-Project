<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
    <div class="container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="registerForm" class="card p-4 shadow">
            <div class="mb-3">
                <label>First Name</label>
                <input type="text" id="firstname" class="form-control" required placeholder="Enter your first name"
                    title="First name input field" />
            </div>
            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" id="lastname" class="form-control" required placeholder="Enter your last name"
                    title="Last name input field" />
            </div>
            <div class="mb-3">
                <label>Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Enter your username"
                    title="Username input field" />
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Enter your password"
                    title="Password input field" />
            </div>
            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" id="confirm" class="form-control" required placeholder="Confirm your password"
                    title="Confirm password input field" />
            </div>
            <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>
        <p id="errorMessage" class="text-danger text-center mt-2"></p>
    </div>

    <script src="createaccountjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
