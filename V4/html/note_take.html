<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/note_style.css" />

    <!-- Updated jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light pink-navbar">
        <a class="navbar-brand" href="../html/index.html">Note Taking Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../html/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="../html/calendar.html">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="../php/logout.php">Log out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Note-taking Section -->
    <div class="container my-5">
        <h2 class="text-center">Take a Note</h2>
        <form action="../php/notes.php" method="post">
            <div class="form-group">
                <label for="noteTitle">Note Title</label>
                <input type="text" class="form-control" id="noteTitle" name="noteTitle" placeholder="Enter note title"
                    required>
            </div>
            <div class="form-group">
                <label for="noteContent">Note Content</label>
                <textarea class="form-control" id="noteContent" name="noteContent" rows="6"
                    placeholder="Write your note here..." required></textarea>
            </div>
            <button type="submit" name="create_note" class="btn btn-primary">Create Note</button>
        </form>

        <br></br>

        <!-- Edit Note Modal -->
        <div class="modal fade" id="editNoteModal" tabindex="-1" role="dialog" aria-labelledby="editNoteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editNoteModalLabel">Edit Note</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="notes.php" method="post">
                            <input type="hidden" name="id" id="editId">
                            <div class="form-group">
                                <label for="editTitle">Title:</label>
                                <input type="text" class="form-control" name="title" id="editTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="editContent">Content:</label>
                                <textarea class="form-control" name="content" id="editContent" rows="5"
                                    required></textarea>
                            </div>
                            <button type="submit" name="update_note" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Search bar for notes -->
        <h3 class="text-center">Search Your Notes</h3>
        <input type="text" id="searchNotes" class="form-control" placeholder="Search your notes..." />

        <!-- Display saved notes -->
        <div id="notesContainer" class="mt-4"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="../js/note_script.js"></script>
</body>

</html>
