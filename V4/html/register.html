<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="registerForm">
        <input type="text" id="first_name" placeholder="First Name"><br>
        <input type="text" id="last_name" placeholder="Last Name"><br>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="password" id="confirm_password" placeholder="Confirm Password"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="text" id="phone" placeholder="Phone"><br>
        <input type="text" id="location" placeholder="Location"><br>
        <button type="submit">Register</button>
    </form>

    <script src="../js/create.js"></script>
</body>

</html>
