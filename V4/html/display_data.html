<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>

<body>
    <h1>Submitted Data</h1>
    <p><strong>First Name:</strong> <span id="first_name"></span></p>
    <p><strong>Last Name:</strong> <span id="last_name"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Location:</strong> <span id="location_display"></span></p>
    <button id="submit_button">Submit</button>

    <script>
        // Get the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Extract the values from the URL
        const first_name = urlParams.get('first_name');
        const last_name = urlParams.get('last_name');
        const username = urlParams.get('username');
        const email = urlParams.get('email');
        const phone = urlParams.get('phone');
        const userLocation = urlParams.get('location');  // Renamed from "location" to "userLocation"

        // Display the values in the HTML
        document.getElementById('first_name').textContent = first_name;
        document.getElementById('last_name').textContent = last_name;
        document.getElementById('username').textContent = username;
        document.getElementById('email').textContent = email;
        document.getElementById('phone').textContent = phone;
        document.getElementById('location_display').textContent = userLocation;  // Display location with the new variable name

        // Optional: Handle the form submission or any other logic here.
        document.getElementById('submit_button').addEventListener('click', function () {
            alert('Data has been submitted successfully!');
        });
    </script>
</body>

</html>
